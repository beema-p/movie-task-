{% extends 'base.html' %}
{% block body %}

<h2 style="text-align:center; color:crimson;">Movie Details</h2><br>

<div class="container">
     <div class="row">
       <div class="col-md-6">
           <img src=" {{movie.img.url}}" width="250" height="220">
       </div>

         <div class="col-md-6">

            <h4>movie name: {{movie.name}}</h4>

         </div>
     </div>

</div>
{% endblock %}
